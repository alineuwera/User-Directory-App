<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Theme App</title>
    <script>
      (function () {
        const theme = localStorage.getItem("theme") || "light";
        document.documentElement.className = theme;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
